<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chispa Example</title>
</head>

<style>
	body {
		font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		margin: 0;
		padding: 0;
		background-color: #0f172a;
		color: #e2e8f0;
		display: flex;
		justify-content: center;
		min-height: 100vh;
	}

	#app {
		width: 100%;
		max-width: 1000px;
		padding: 2rem;
	}

	.chispa-demo {
		background: #1e293b;
		padding: 2rem;
		border-radius: 12px;
		box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
	}

	.logo-container {
		display: flex;
		align-items: center;
		gap: 1rem;
		margin-bottom: 2rem;
	}

	.logo-text {
		font-size: 2rem;
		font-weight: 800;
		background: linear-gradient(to right, #38bdf8, #818cf8);
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		letter-spacing: -0.025em;
	}

	nav {
		margin-bottom: 2rem;
		padding: 1rem;
		background: rgba(15, 23, 42, 0.5);
		border-radius: 8px;
		display: flex;
		gap: 1rem;
	}

	nav span,
	nav a {
		color: #94a3b8;
		text-decoration: none;
		font-weight: 500;
		transition: color 0.2s, background 0.2s;
		padding: 0.5rem 1rem;
		border-radius: 6px;
	}

	nav span:hover,
	nav a:hover {
		color: #f8fafc;
		background: rgba(255, 255, 255, 0.1);
	}

	.active-link {
		color: #38bdf8 !important;
		background: rgba(56, 189, 248, 0.1) !important;
	}

	.controls-row {
		display: flex;
		gap: 1rem;
		margin-bottom: 2rem;
		align-items: center;
	}

	.spacer-y {
		margin: 2rem 0;
	}

	.btn-secondary {
		background: #475569;
		color: white;
	}

	.btn-secondary:hover {
		background: #334155;
	}

	.text-muted {
		color: #64748b;
	}

	.text-primary {
		color: #38bdf8;
	}

	.font-semibold {
		font-weight: 600;
	}

	.font-medium {
		font-weight: 500;
	}

	.flex-gap-sm {
		display: flex;
		gap: 0.5rem;
		align-items: center;
	}

	button {
		padding: 8px 16px;
		border: 1px solid transparent;
		border-radius: 6px;
		background-color: #38bdf8;
		color: #0f172a;
		cursor: pointer;
		font-size: 14px;
		font-weight: 600;
		transition: all 0.2s;
	}

	button:hover {
		background-color: #0ea5e9;
		transform: translateY(-1px);
	}

	button:active {
		transform: translateY(0);
	}

	input[type="text"] {
		padding: 8px 12px;
		background: #0f172a;
		border: 1px solid #334155;
		border-radius: 6px;
		color: white;
		outline: none;
		transition: border-color 0.2s;
	}

	input[type="text"]:focus {
		border-color: #38bdf8;
	}

	.svalue {
		color: #0f172a;
		font-weight: bold;
		padding: 0.2em 0.6em;
		background-color: #38bdf8;
		border-radius: 4px;
	}

	.eldiv {
		transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
		height: 60px;
		width: 60px;
		background: linear-gradient(135deg, #f59e0b, #d97706);
		display: flex;
		align-items: center;
		justify-content: center;
		color: white;
		font-weight: 800;
		border-radius: 12px;
		font-size: 1.5rem;
		box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
	}

	table {
		border-collapse: separate;
		border-spacing: 0;
		width: 100%;
		margin: 1.5rem 0;
		border: 1px solid #334155;
		border-radius: 8px;
		overflow: hidden;
	}

	th {
		background-color: #0f172a;
		color: #94a3b8;
		text-align: left;
		padding: 12px 16px;
		font-size: 0.875rem;
		text-transform: uppercase;
		letter-spacing: 0.05em;
		border-bottom: 1px solid #334155;
	}

	td {
		padding: 12px 16px;
		border-bottom: 1px solid #334155;
		color: #cbd5e1;
	}

	tr:last-child td {
		border-bottom: none;
	}

	.list-row:hover {
		background: rgba(255, 255, 255, 0.02);
	}

	.buttons-cell {
		white-space: nowrap;
		width: 1%;
	}

	.buttons-cell button {
		padding: 4px 8px;
		font-size: 12px;
		background: #334155;
		color: #e2e8f0;
	}

	.buttons-cell button:hover {
		background: #475569;
	}

	.buttons-cell button[data-cb="remove-btn"] {
		background: #ef4444;
		color: white;
	}

	.buttons-cell button[data-cb="remove-btn"]:hover {
		background: #dc2626;
	}

	small {
		display: block;
		margin-top: 1rem;
		color: #64748b;
		line-height: 1.5;
	}

	h1 {
		font-size: 1.5rem;
		font-weight: 700;
		color: #f8fafc;
		margin-bottom: 1.5rem;
	}
</style>

<body>
	<div id="app"></div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
